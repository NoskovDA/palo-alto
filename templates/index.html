<!DOCTYPE html>
<head>
	<title>Palo Alto</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<h1 class="header__title">Palo Alto</h1>
		</header>
		<main class="main">
			<div class="main__header">
				<h2 class="main__title">Profile</h2>
			</div>
			<div class="main__profile">

				<div class="profile__first-name profile__field">
					<h4 class="profile__field-name">First name</h4>
					<form action="<anything-action>" class="profile__form">
  						<input id="1" type="text" class="profile__input-text" name="fname">
					</form>
				</div>

				<div class="profile__last-name profile__field">
					<h4 class="profile__field-name">Last name</h4>
					<form action="<anything-action>" class="profile__form">
  						<input id="1" type="text" class="profile__input-text" name="lname">
					</form>
				</div>

				<div class="profile__mail profile__field">
					<h4 class="profile__field-name">E-mail</h4>
					<form action="<anything-action>" class="profile__form">
  						<input id="1" type="text" class="profile__input-text" name="mail">
					</form>
				</div>

				<div class="profile__mail profile__field">
					<h4 class="profile__field-name">Phone</h4>
					<form action="<anything-action>" class="profile__form">
  						<input id="1" type="Phone" class="profile__input-text" name="Phone" pattern="8[0-9]{10}">
					</form>
				</div>

				<div class="profile__mail profile__field">
					<h4 class="profile__field-name">Date of Birth</h4>
					<form action="<anything-action>" class="profile__form">
  						<input id="1" type="Date" class="profile__input-text" name="Date" pattern="[0-9]{2}/[0-9]{2}/[0-9]{2}">
					</form>
				</div>

				<div class="profile__mail profile__field">
					<h4 class="profile__field-name">Sex</h4>
						<form>
							<div class="block">
								<input type="radio" name="gender" value="male"> Male
  							</div>
  							<div class="block">
  								<input type="radio" name="gender" value="female"> Female
  							</div>
  							
						</form>
				</div>

				<button type="button">SUBMIT</button>

			</div>
		</main>
		<footer class="footer">
				<h1 class="footer__title">Palo Alto</h1>
		</footer>
	</div>
</body>
